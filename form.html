	<h2>Formularz</h2>
	<p>Wypełnienie tego formularza zajmie Ci tylko chwilę, a dzięki niemu będziemy mogły rozwijać tę stronę.</p>

	<form method = "post" action = "www.example.com" autocomplete="on">

	    <p><label>Imię:
	        <input name = "name" type = "text" size = "25" maxlength = "30" autofocus> (np. Karol)
	    </label></p>

      <p><label>Nazwisko:
          <input name = "surname" type = "text" size = "25" maxlength = "30" required> (np. Kowalski)
      </label></p>

      <p><label for = "txtList"> Miesiąc urodzenia:
          <input type = "text" id ="txtList" list = "months">
          <datalist id = "months">
            <option value = "Styczeń">
            <option value = "Luty">
            <option value = "Marzec">
            <option value = "Kwiecień">
            <option value = "Maj">
            <option value = "Czerwiec">
            <option value = "Lipiec">
            <option value = "Sierpień">
            <option value = "Wrzesień">
            <option value = "Październik">
            <option value = "Listopad">
            <option value = "Grudzień">
          </datalist>
      </label></p>

	    <p><label>Email: 
            <input name = "email" type = "email"  size = "25" required> (np. karol@domena.com)
         </label></p>


      <p><label>Tel:
            <input type = "tel" pattern = "\d{3}-\d{3}-\d{3}"/> (np. 111-111-111)
          </label></p>

	    <p>
          <label>Wiek: 
            <select name = "age">
              <option selected> &lt;18 </option>
              <option>18-24</option>
              <option>25-35</option>
              <option>35-55</option>
              <option>55-80</option>
              <option> &gt;80 </option>
            </select>
          </label>
        </p>

        <p>Jak trafiłeś/aś na naszą stronę?<br>
          <label>Wyszukiwarka
            <input name = "howtosite" type = "radio"
              value = "search engine" checked></label>
          <label>Z polecenia znajomych
            <input name = "howtosite" type = "radio" 
              value = "friends"></label> 
          <label>Facebook
            <input name = "howtosite" type = "radio" 
              value = "facebook"></label>
          <label>Inne
            <input name = "howtosite" type = "radio" 
              value = "other"></label>
        </p>

        <p>Jakie przepisy interesowałyby Cię najbardziej?<br>
          <label>Desery
            <input name = "wanted" type = "checkbox" 
              value = "Dessert"></label>
          <label>Obiady
            <input name = "wanted" type = "checkbox" 
              value = "Lunch"></label>
          <label>Sezonowe
            <input name = "wanted" type = "checkbox" 
              value = "Season"></label> 
          <label>Śniadania
            <input name = "wanted" type = "checkbox" 
              value = "Breakfast"></label>
          <label>Przekąski
            <input name = "wanted" type = "checkbox" 
              value = "Snack"></label>
        </p>

        <p><label>Dodatkowe uwagi:<br>
          <textarea name = "comments"
            rows = "4" cols = "36" maxlength = "200">Twój komentarz</textarea>
          </label></p>

	    <p>
	       <input type = "submit" value = "Wyślij">
	       <input type = "reset" value = "Wyczyść">
	    </p>   
    </form>
